name: Build and Deploy React App

on:
  workflow_call:
    inputs:
      s3-bucket-name:
        required: true
        type: string
      app-directory:
        required: false
        type: string
    secrets:
      aws-access-key-id:
        required: true
      aws-secret-access-key:
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js env
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: add homepage into package.json
        run: |
          sed -i "s|\"homepage\":.*|\"homepage\": \"http://${{ inputs.s3-bucket-name }}.s3-website-us-west-2.amazonaws.com/${{ inputs.app-directory }}\",|" package.json || echo 'No homepage field found, adding...'
          sed -i "/\"private\": true/a\  \"homepage\": \"http://${{ inputs.s3-bucket-name }}.s3-website-us-west-2.amazonaws.com/${{ inputs.app-directory }}\"," package.json

      - name: Build react app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: us-west-2

      - name: Deploy to s3
        run: |
          aws s3 sync build/ s3://${{ inputs.s3-bucket-name }}/${{ inputs.app-directory }}/ --delete
